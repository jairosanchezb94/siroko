<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 2</title>
    <link rel="stylesheet" href="../style.css"> <!-- General styles -->
    <link rel="stylesheet" href="../components/selectorAll/selectorAll.css"> <!-- Option Box Styles -->
    <link rel="stylesheet" href="../components/buttonText/buttonText.css"> <!-- Estilos del Custom Button -->
    <link rel="stylesheet" href="../components/footer/footer.css"> <!-- Footer Styles -->
</head>
<body>
    <div id="app-container">
        <div class="screen-container">
           <!-- Header with logo and step indicator -->
            <div class="header">
                <img src="../assets/icons/Vector.svg" alt="Logo Vector" class="logo">
                <div class="step-indicator">
                    <span class="step-text">PASO 2 DE 2</span>
                </div>
            </div>

            <!-- Title -->
            <h1 class="screen-title">VAMOS, UNA MÁS</h1>

            <!-- Combined component: Option Box + Custom Button -->
            <div class="option-box">
                <div class="editable-text">POR UNAS GAFAS SIROKO, YO...</div>
                <div class="option" data-checked="false" data-value="1">
                    <div class="radio"></div>
                    <span class="option-text">Segaría a navaja</span>
                </div>
                <div class="option" data-checked="true" data-value="2">
                    <div class="radio"></div>
                    <span class="option-text">Rechazaría un cachopo</span>
                </div>
                <div class="option" data-checked="false" data-value="3">
                    <div class="radio"></div>
                    <span class="option-text">Renunciaría a mis tierras</span>
                </div>
                <div class="option" data-checked="false" data-value="4">
                    <div class="radio"></div>
                    <span class="option-text">Regalaría una ternera</span>
                </div>

                <!-- Custom button -->
                <div class="button-container">
                    <button class="custom-button" id="next-button-screen2">
                        <span class="button-text">Siguiente</span>
                        <span class="button-arrow">→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <span>2016-2021 Siroko Solutions S.L.</span>
            <span>Todos los derechos reservados. <a href="https://www.siroko.com/es/i/legal" class="footer-link">Ver bases.</a></span>
        </div>
    </footer>
    <script src="../components/buttonText/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupOptions('.option-box');
            setupNextButton('#next-button-screen2', './screen3.html', 'selectedOptionStep2');
        });
    </script>
</body>
</html>
